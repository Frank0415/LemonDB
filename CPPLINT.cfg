set noparent

# Set the line length to a more modern standard of 100 characters.
# The project has some lines that exceed the default 80 characters.
linelength=80

# Define the file extensions to be checked.
extensions=h,cpp

# Set the verbosity level to show all categories of errors.
verbose=2

# The root directory for header guard and include path checks.
# Your source code is in 'src/' and 'tests/'.
root=src,tests

# Filter rules to customize checks.
# A '-' prefix disables a check, while a '+' prefix enables it.
filter=
    -legal/copyright,
    -build/include_order,
    -build/namespaces,
    -readability/casting,
    -runtime/references,
    -runtime/int