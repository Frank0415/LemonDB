repos:
-   repo: local
    hooks:
    -   id: check-non-ascii
        name: Check for non-ASCII characters
        description: Prevents non-ASCII characters in committed files.
        entry: hooks/pre-commit
        language: script
        stages: [commit]
    -   id: validate-commit-msg
        name: Validate commit message
        description: "Validates commit message format and checks for non-ASCII characters."
        entry: hooks/commit-msg
        language: script
        stages: [commit-msg]